<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
    <h1>Cadastro de Alunos</h1>
    </header>
    <nav></nav>
    <main>
        <div id="formulario">
            <form action method>
                nome : <input type="text" name="nome"><br>
                senha: <input type="password" name="senha"><br>
                sexo : <input type="radio" name="sexo" value="masculino"> masculino<br>
                <input type="radio" name="sexo" value="feminino"> feminino<br>
                Musicas : <br>
                <input type="checkbox" name="Musicas">Sertanejas<br>
                <input type="checkbox" name="Musicas">Pagode<br>
                <input type="checkbox" name="Musicas">Gospel<br>
                <input type="checkbox" name="Musicas">Rock<br>
                Cidade : <select name="Cidade">
                    <option value="Quatro Barras">Quatro Barras</option>
                    <option value="Campina Grande Do Sul">Campina Grd.sul</option>
                    <option value="Almirante Tamandaré">Almirante Tamandaré</option>
                    <option value="Pinhais">Pinhais</option>
                </select>

                

            </form>


        </div>


    </main>
    
</body>
</html>
